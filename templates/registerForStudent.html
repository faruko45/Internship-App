
{% extends "layout.html" %}
{% block title %}login{% endblock %}
{% block content %}  
<div style = "margin-left: 20%; margin-right: 20%"> 
  <h1 style = "text-align: center;">Register for Students</h1> </br>  
  <form action="{{ url_for('registerForStudent') }}" method="POST"> 
    <div class="msg">{{ msg }}</div>
    <div class = "form-group">
      <input id="email" name="email" type="text" placeholder="Enter Your e-mail" class="form-control"/></br></br> 
      <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control"/></br></br> 
      <input id="name" name="name" type="text" placeholder="Enter Your Name" class="form-control"/></br></br>
      <input id="surname" name="surname" type="text" placeholder="Enter Your Surname" class=" form-control" /></br></br>
      <input id="birthDate" name="birthDate" type="date" placeholder="Enter Your Birth Date" class="form-control"/></br></br> 
    <select name="faculty" id="faculty" class = "form-control">
      {% for fac in facs%}
       <option value='{{ fac.id }}'>{{ fac.fname }}</option>
      {% endfor %}
    </select>
    <br><br>
    <select name="department" id="department" class = "form-control">
     {% for dep in deps%}
       <option value='{{ dep.id }}'>{{ dep.dname }}</option>
     {% endfor %}
    </select>
    <br><br>
    <input type="submit" class="btn btn-primary form-control" value="Sign Up">
  </div> 
    </form> 
<p class="bottom align-center">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
</div>  
{% endblock %}
