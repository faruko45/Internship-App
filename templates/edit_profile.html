{% extends "layout.html" %}
{% block title %}Edit{% endblock %}
{% block content %}

<h3>Edit:</h3>
<hr>
{% if 'student' in session.status %}
<form action="{{ url_for('edit_profile') }}" method="POST"> 
    <div class="msg">{{ msg }}</div>
    <div class = "form-group">
      <input id="email" name="email" type="text" placeholder="Enter Your e-mail" class="form-control"/></br></br> 
      <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control"/></br></br> 
      <input id="name" name="name" type="text" placeholder="Enter Your Name" class="form-control"/></br></br>
      <input id="surname" name="surname" type="text" placeholder="Enter Your Surname" class=" form-control" /></br></br>
      <input id="birthDate" name="birthDate" type="date" placeholder="Enter Your Birth Date" class="form-control"/></br></br> 
    <select name="faculty" id="faculty" class = "form-control">
      {% for fac in facs %}
       <option value='{{ fac.id }}'>{{ fac.fname }}</option>
      {% endfor %}
    </select>
    <br><br>
    <select name="department" id="department" class = "form-control">
     {% for dep in deps%}
       <option value='{{ dep.id }}'>{{ dep.dname }}</option>
     {% endfor %}
    </select>
    <br><br>
    <input type="submit" class="btn btn-primary form-control" value="Save">
  </div> 
    </form>
{% else %} 
<form action="{{ url_for('edit_profile') }}" method="POST">
    <div class = "form-group">
      <div class="msg">{{ msg }}</div> 
      <input id="email" name="email" type="text" placeholder="Enter Your e-mail" class="textbox form-control"/></br></br> 
      <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox form-control"/></br></br> 
      <input id="cname" name="cname" type="text" placeholder="Enter the Company Name" class="textbox form-control"/></br></br>
      <input type="submit" class="btn btn-primary form-control" value="Save"></br></br>
    </div> 
  </form> 
{% endif %}
{% endblock %}
