{% extends "layout.html" %}
{% block title %} Profile {% endblock %}
{% block content %} 

<h3 style = "text-align: center;">{{ session.name }}</h3>
<hr>
<div class="row justify-content-center">

    <form id = "1" action="{{url_for('edit_photo')}}" method = "POST">
    <div class="form-check form-check-inline">
        {% for photo in photos %}
        <input class="form-check-input" type="checkbox" name = "photo" id="photo" value="{{ photo.id }}">
        <label class="form-check-label" for="photo"><img src= "data:image/png;base64,{{ photo.photo }}" alt="Profile Photo" class="img-thumbnail rounded float-left" style = "width: 15em; height: 15em;"></label>
        {% endfor %}
    </div>
    </form> 
</div>
<button form = "1" class = "btn btn-primary">Delete Selected Photos</button>







{% endblock %}
